<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img [src]="'./../assets/images/'+productDetailed.displayImage" id="product-img" width="100%">
            <div class="small-img-row" >
                <!-- <div class="small-img-col">
                    <img [src]="'./../assets/images/'+productDetailed.displayImage" width="100%" (click)="changeImage(productDetailed.displayImage)">
                </div> -->
                <div class="small-img-col" *ngFor="let imgUrl of productDetailed.imageArray">
                    <img [src]="'./../assets/images/'+imgUrl" width="100%" (click)="changeImage(imgUrl)">
                </div>
            </div>

        </div>
        <div class="col-2">
            <p>{{productDetailed.title}}</p>
            <h1>{{productDetailed.description}}</h1>
            <h4>Rs {{productDetailed.price}}</h4>
            <select id="size_dd" (change)="changeMaxQuantity($event)">
                <option>Select Size</option>
                <option *ngFor="let opt of sizeAndQuantityMap|keyvalue" [value]="opt.key">{{opt.key}}</option>
            </select>
            <input type="number" value="1" min="1" #quantityElement>
            <button class="btn" (click)="addToCart()">Add To Cart</button>
            <br>
            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{productDetailed.description}}</p>
        </div>
    </div>
</div>
<!-- title -->
<div class="small-container">
    <div class="row row-2">
        <h2>Related Products</h2>
        <p>View More</p>
    </div>
</div>
